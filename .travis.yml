env:
  global:
    - CC_TEST_REPORTER_ID=cabc52812e2a95a6d9779f0003c5e8bdb98d17c58e0b219101c1e30966f19f35
    - CC_TEST_REPORTER_COVERAGE_ENDPOINT=http://codeclimate.corporate.domain.com/api/v1/test_reports

language: python
python:
  - "3.6"

install: make

before_install:
  - pip install poetry

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make check
  - make test

after_script:
  - ./cc-test-reporter format-coverage
  - ./cc-test-reporter upload-coverage --endpoint URL 
